  <body>
    <canvas id="renderCanvas"></canvas>

    <script>
      var canvas = document.getElementById("renderCanvas");

      var startRenderLoop = function (engine, canvas) {
        engine.runRenderLoop(function () {
          if (sceneToRender && sceneToRender.activeCamera) {
            sceneToRender.render();
          }
        });
      };

      var engine = null;
      var scene = null;
      var sceneToRender = null;
      var createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {
          preserveDrawingBuffer: true,
          stencil: true,
          disableWebGL2Support: false,
        });
      };
      const createScene = function () {
        const scene = new BABYLON.Scene(engine);

        scene.clearColor = BABYLON.Color3.White();
        scene.gravity = new BABYLON.Vector3(0, -0.15, 0);

        const camera = new BABYLON.UniversalCamera(
          "camera",
          new BABYLON.Vector3(-5, 2, -10),
          scene
        );

        camera.attachControl(canvas, true);
        camera.setTarget(new BABYLON.Vector3(0, 2, 0));

        camera.applyGravity = true;
        camera.ellipsoid = new BABYLON.Vector3(2, 1, 2);
        // Enable Collisions
        scene.collisionsEnabled = true;
        camera.checkCollisions = true;
        camera.inertia = 0.55;
        // camera.speed = 0.8;
        //Controls  WASD
        camera.keysUp.push(87);
        camera.keysDown.push(83);
        camera.keysRight.push(68);
        camera.keysLeft.push(65);

        const light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(1, 1, 0)
        );

        var walls = BABYLON.SceneLoader.ImportMesh(
          "",
          "./models/",
          "enclosureWalls.babylon",
          scene,
          function (importedMeshes) {
            for (i in importedMeshes) {
              importedMeshes[i].checkCollisions = true;
            }
          }
        );
        walls.isPickable = true;
        const wallMaterial = new BABYLON.StandardMaterial("material", scene);
        wallMaterial.diffuseColor = BABYLON.Color3.Green();
        walls.material = wallMaterial;

        var ground = BABYLON.MeshBuilder.CreateGround(
          "ground",
          { width: 700, height: 200 },
          scene
        );
        ground.checkCollisions = true;
        ground.freezeWorldMatrix();

        var hl = new BABYLON.HighlightLayer("hl1", scene);

        var lattice = [
          [46.2664361, -1.91748387e-17, -3.07308667, "TRIP01.QUA03"],
          [44.7464361, -1.94235773e-17, -3.07307986, "TRIP01.QUA03"],
          [43.2264361, -1.9672316e-17, -3.07307305, "TRIP01.QUA03"],
          [41.7064361, -1.99210547e-17, -3.07306624, "TRIP01.QUA03"],
          [40.1864361, -2.01697933e-17, -3.07305942, "TRIP01.QUA03"],
          [38.6664361, -2.0418532e-17, -3.07305261, "TRIP01.QUA03"],
          [37.1464361, -2.06672707e-17, -3.0730458, "TRIP01.QUA03"],
          [35.6264361, -2.09160093e-17, -3.07303899, "TRIP01.QUA03"],
          [34.1064361, -2.1164748e-17, -3.07303218, "TRIP01.QUA03"],
          [32.5864361, -2.14134866e-17, -3.07302537, "TRIP01.QUA03"],
          [31.0664361, -2.16622253e-17, -3.07301856, "TRIP01.QUA03"],
          [29.5464361, -2.1910964e-17, -3.07301174, "TRIP01.QUA03"],
          [28.0264361, -2.21597026e-17, -3.07300493, "TRIP01.QUA03"],
          [26.5064361, -2.24084413e-17, -3.07299812, "TRIP01.QUA03"],
          [24.9864361, -2.265718e-17, -3.07299131, "TRIP01.QUA03"],
          [23.4664361, -2.29059186e-17, -3.0729845, "TRIP01.QUA03"],
          [21.9464361, -2.31546573e-17, -3.07297769, "TRIP01.QUA03"],
          [20.4264361, -2.34033959e-17, -3.07297088, "TRIP01.QUA03"],
          [18.9064361, -2.36521346e-17, -3.07296406, "TRIP01.QUA03"],
          [17.3864361, -2.39008733e-17, -3.07295725, "TRIP01.QUA03"],
          [15.8664361, -2.41496119e-17, -3.07295044, "TRIP01.QUA03"],
          [14.3464361, -2.43983506e-17, -3.07294363, "TRIP01.QUA03"],
          [12.8264361, -2.46470893e-17, -3.07293682, "TRIP01.QUA03"],
          [11.3064361, -2.48958279e-17, -3.07293001, "TRIP01.QUA03"],
          [9.7864361, -2.51445666e-17, -3.0729232, "TRIP01.QUA03"],
          [-4.0438515, -2.73334402e-17, -3.07286122, "TRIP01.QUA03"],
          [-5.5638515, -2.75647751e-17, -3.07285441, "TRIP01.QUA03"],
          [-7.0838515, -2.77961099e-17, -3.0728476, "TRIP01.QUA03"],
          [-8.6038515, -2.80274448e-17, -3.07284079, "TRIP01.QUA03"],
          [-10.1238515, -2.82587796e-17, -3.07283397, "TRIP01.QUA03"],
          [-11.6438515, -2.84901145e-17, -3.07282716, "TRIP01.QUA03"],
          [-13.1638515, -2.87214493e-17, -3.07282035, "TRIP01.QUA03"],
          [-14.6838515, -2.89527842e-17, -3.07281354, "TRIP01.QUA03"],
          [-16.2038515, -2.9184119e-17, -3.07280673, "TRIP01.QUA03"],
          [-17.7238515, -2.94154539e-17, -3.07279992, "TRIP01.QUA03"],
          [-19.2438515, -2.96467887e-17, -3.07279311, "TRIP01.QUA03"],
          [-20.7638515, -2.98781236e-17, -3.0727863, "TRIP01.QUA03"],
          [-22.2838515, -3.01094584e-17, -3.07277948, "TRIP01.QUA03"],
          [-23.8038515, -3.03407933e-17, -3.07277267, "TRIP01.QUA03"],
          [-25.3238515, -3.05721281e-17, -3.07276586, "TRIP01.QUA03"],
          [-26.8438515, -3.0803463e-17, -3.07275905, "TRIP01.QUA03"],
          [-28.3638515, -3.10347978e-17, -3.07275224, "TRIP01.QUA03"],
          [-29.8838515, -3.12661327e-17, -3.07274543, "TRIP01.QUA03"],
          [-31.4038515, -3.14974676e-17, -3.07273862, "TRIP01.QUA03"],
          [-32.9238515, -3.17288024e-17, -3.0727318, "TRIP01.QUA03"],
          [-34.4438515, -3.19601373e-17, -3.07272499, "TRIP01.QUA03"],
          [-35.9638515, -3.21914721e-17, -3.07271818, "TRIP01.QUA03"],
          [-37.4838515, -3.2422807e-17, -3.07271137, "TRIP01.QUA03"],
          [-39.0038515, -3.26541418e-17, -3.07270456, "TRIP01.QUA03"],
          [-40.5238515, -3.28854767e-17, -3.07269775, "TRIP01.QUA03"],
          [-42.0438515, -3.31168115e-17, -3.07269094, "TRIP01.QUA03"],
          [9.0264361, -2.52689359e-17, -3.07291979, "C3.QUA05"],
        ];

        BABYLON.SceneLoader.ImportMesh(
          "",
          "./models/",
          "Quad.babylon",
          scene,
          function (newMeshes) {
            var mesh = newMeshes[0];
            mesh.registerInstancedBuffer("color", 4);
            mesh.instancedBuffers.color = new BABYLON.Color4(1, 1, 1, 1);
            mesh.isVisible = false;

            let actionManager = new BABYLON.ActionManager(scene);
            actionManager.registerAction(
              new BABYLON.ExecuteCodeAction(
                BABYLON.ActionManager.OnPointerOverTrigger,
                function (ev) {
                  let inst = ev.source;
                  text1.text = "Element Is: " + inst.item;
                  if (!inst.isMarked)
                    inst.instancedBuffers.color = new BABYLON.Color4(2, 2, 2);
                }
              )
            );
            actionManager.registerAction(
              new BABYLON.ExecuteCodeAction(
                BABYLON.ActionManager.OnPointerOutTrigger,
                function (ev) {
                  let inst = ev.source;
                  text1.text =
                    "WASD to walk \n Hold Left mouse button to look around";
                  if (!inst.isMarked)
                    inst.instancedBuffers.color = new BABYLON.Color4(1, 1, 1);
                }
              )
            );
            actionManager.registerAction(
              new BABYLON.ExecuteCodeAction(
                BABYLON.ActionManager.OnPickTrigger,
                function (ev) {
                  let inst = ev.source;
                }
              )
            );

            for (var index = 0; index < lattice.length; index++) {
              var newInstance = mesh.createInstance("i" + index);
              newInstance.position.x = lattice[index][0];
              newInstance.position.y = lattice[index][1] + 1.5;
              newInstance.position.z = lattice[index][2];
              newInstance.actionManager = actionManager;
              newInstance.item = lattice[index][3] + "-" + index;
              // newInstance.mesh = ;
            }
          }
        );

        var advancedTexture2 =
          BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

        text1 = new BABYLON.GUI.TextBlock();
        text1.text = "WASD to walk \n Hold Left mouse button to look around";
        text1.color = "red";
        text1.left = "0%";
        text1.top = "-43%%";
        advancedTexture2.addControl(text1);

        return scene;
      };

      window.initFunction = async function () {
        var asyncEngineCreation = async function () {
          try {
            return createDefaultEngine();
          } catch (e) {
            console.log(
              "the available createEngine function failed. Creating the default engine instead"
            );
            return createDefaultEngine();
          }
        };

        window.engine = await asyncEngineCreation();
        if (!engine) throw "engine should not be null.";
        startRenderLoop(engine, canvas);
        window.scene = createScene();
      };
      initFunction().then(() => {
        sceneToRender = scene;
      });

      // Resize
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
