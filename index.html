<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lattice Explorer</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <!-- <script src="./scripts/papaparse.js"></script> -->
    <script src="./lattice.js"></script>

    <script></script>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>

    <script>
      var canvas = document.getElementById("renderCanvas");

      var startRenderLoop = function (engine, canvas) {
        engine.runRenderLoop(function () {
          if (sceneToRender && sceneToRender.activeCamera) {
            sceneToRender.render();
          }
        });
      };

      var engine = null;
      var scene = null;
      var sceneToRender = null;
      var createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {
          preserveDrawingBuffer: true,
          stencil: true,
          disableWebGL2Support: false,
        });
      };
      const createScene = function () {
        const scene = new BABYLON.Scene(engine);

        scene.clearColor = BABYLON.Color3.Black();
        scene.gravity = new BABYLON.Vector3(0, -0.15, 0);

        const camera = new BABYLON.UniversalCamera(
          "camera",
          new BABYLON.Vector3(242, 2, -50),
          scene
        );

        camera.attachControl(canvas, true);
        camera.setTarget(new BABYLON.Vector3(0, 2, 1));

        camera.applyGravity = true;
        camera.ellipsoid = new BABYLON.Vector3(2, 1, 2);
        // Enable Collisions
        scene.collisionsEnabled = true;
        camera.checkCollisions = true;
        camera.inertia = 0.55;
        // camera.speed = 0.8;
        //Controls  WASD
        camera.keysUp.push(87);
        camera.keysDown.push(83);
        camera.keysRight.push(68);
        camera.keysLeft.push(65);

        const light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(1, 1, 0)
        );

        xshift = 2.5;
        zshift = -0.858;

        var walls = BABYLON.SceneLoader.ImportMesh(
          "",
          "./models/",
          "enclosureWalls.babylon",
          scene,
          function (newMeshes) {
            var mesh = newMeshes[0];
            mesh.position.x = xshift;
            mesh.position.z = zshift;
            mesh.freezeWorldMatrix();
            const wallMat = new BABYLON.StandardMaterial("wallMat");
            wallMat.diffuseColor = new BABYLON.Color3.White();
            mesh.material = wallMat;
          }
        );

        var HSR = BABYLON.SceneLoader.ImportMesh(
          "",
          "./models/",
          "HSR.babylon",
          scene,
          function (newMeshes) {
            var mesh = newMeshes[0];
            mesh.position.x = xshift;
            mesh.position.z = zshift;
            mesh.freezeWorldMatrix();
          }
        );

        var ground = BABYLON.MeshBuilder.CreateGround(
          "ground",
          { width: 700, height: 200 },
          scene
        );
        ground.checkCollisions = true;
        ground.freezeWorldMatrix();
        const groundMat = new BABYLON.StandardMaterial("groundMat");
        groundMat.diffuseColor = new BABYLON.Color3.Gray();
        ground.material = groundMat;

        elementLoader("Quadrupole", lattice, scene);
        elementLoader("Sbend", lattice, scene);
        elementLoader("Drift", lattice, scene);
        elementLoader("Pipe", lattice, scene);
        elementLoader("Lcavity", lattice, scene);
        elementLoader("RFcavity", lattice, scene);
        elementLoader("Solenoid", lattice, scene);
        elementLoader("E_Gun", lattice, scene);

        //  GUI
        var advancedTexture =
          BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

        var grid = new BABYLON.GUI.Grid();
        advancedTexture.addControl(grid);

        grid.addColumnDefinition(225, true);
        grid.addColumnDefinition(225, true);
        grid.addColumnDefinition(1);
        grid.addColumnDefinition(250, true);
        grid.addColumnDefinition(250, true);
        grid.addRowDefinition(200, true);
        grid.addRowDefinition(1);
        grid.addRowDefinition(200, true);

        var rect = new BABYLON.GUI.Rectangle();
        rect.thickness = 0;
        grid.addControl(rect, 0, 2);

        text1 = new BABYLON.GUI.TextBlock();
        text1.text = "";
        text1.color = "red";
        text1.left = "0%";
        text1.top = "-43%";
        text1.fontSize = "30";
        text1.fontWeight = "bold";
        advancedTexture.addControl(text1);

        var buttonPanel1 = new BABYLON.GUI.StackPanel();
        buttonPanel1.width = "250px";
        grid.addControl(buttonPanel1, 0, 0);

        //View Button Header
        var buttonHeader = new BABYLON.GUI.TextBlock();
        buttonHeader.text = "View Mode";
        buttonHeader.height = "40px";
        buttonHeader.color = "red";
        buttonPanel1.addControl(buttonHeader);

        //BUTTON 1
        var button1 = BABYLON.GUI.Button.CreateSimpleButton(
          "but1",
          "First Person View"
        );
        button1.width = "200px";
        button1.height = "40px";
        button1.paddingTop = "5px";
        button1.color = "white";
        button1.cornerRadius = 20;
        button1.background = "green";
        buttonPanel1.addControl(button1);

        //Button 2
        var button2 = BABYLON.GUI.Button.CreateSimpleButton(
          "but2",
          "Fly Around"
        );
        button2.width = "200px";
        button2.height = "40px";
        button2.paddingTop = "5px";
        button2.color = "white";
        button2.cornerRadius = 20;
        button2.background = "red";
        buttonPanel1.addControl(button2);

        //Button 3
        var button3 = BABYLON.GUI.Button.CreateSimpleButton(
          "but2",
          "Slider Focused"
        );
        button3.width = "200px";
        button3.height = "40px";
        button3.paddingTop = "5px";
        button3.color = "white";
        button3.cornerRadius = 20;
        button3.background = "blue";
        buttonPanel1.addControl(button3);

        var buttonPanel2 = new BABYLON.GUI.StackPanel();
        buttonPanel2.width = "250px";
        grid.addControl(buttonPanel2, 0, 1);

        //Show Hide Button Header
        var shHeader = new BABYLON.GUI.TextBlock();
        shHeader.text = "Show/Hide";
        shHeader.height = "60px";
        shHeader.color = "red";
        buttonPanel2.addControl(shHeader);


        

        // SLIDER
        var sliderPanel = new BABYLON.GUI.StackPanel();
        sliderPanel.width = "500px";
        grid.addControl(sliderPanel, 2, 2);

        var header = new BABYLON.GUI.TextBlock();
        header.text = "Y-rotation: 0 deg";
        header.height = "30px";
        header.color = "black";
        sliderPanel.addControl(header);

        var slider = new BABYLON.GUI.Slider();
        slider.minimum = 0;
        slider.maximum = 2 * Math.PI;
        slider.isThumbClamped = true;
        slider.height = "20px";
        slider.width = "500px";

        slider.color = "red";
        slider.onValueChangedObservable.add(function (value) {
          header.text =
            "Y-rotation: " + (BABYLON.Tools.ToDegrees(value) | 0) + " deg";
        });

        slider.value = Math.PI + Math.random() * Math.PI;
        sliderPanel.addControl(slider);

        return scene;
      };

      function elementLoader(type, lattice, scene) {
        BABYLON.SceneLoader.ImportMesh(
          "",
          "./models/",
          type + ".babylon",
          scene,
          function (newMeshes) {
            var mesh = newMeshes[0];
            mesh.registerInstancedBuffer("color", 4);
            mesh.instancedBuffers.color = new BABYLON.Color4(1, 1, 1, 1);
            mesh.isVisible = false;

            let actionManager = new BABYLON.ActionManager(scene);
            actionManager.registerAction(
              new BABYLON.ExecuteCodeAction(
                BABYLON.ActionManager.OnPointerOverTrigger,
                function (ev) {
                  let inst = ev.source;
                  text1.text = "Element Is: " + inst.item;
                  if (!inst.isMarked)
                    inst.instancedBuffers.color = new BABYLON.Color4(3, 3, 3);
                }
              )
            );
            actionManager.registerAction(
              new BABYLON.ExecuteCodeAction(
                BABYLON.ActionManager.OnPointerOutTrigger,
                function (ev) {
                  let inst = ev.source;
                  text1.text = "";
                  if (!inst.isMarked)
                    inst.instancedBuffers.color = new BABYLON.Color4(1, 1, 1);
                }
              )
            );
            actionManager.registerAction(
              new BABYLON.ExecuteCodeAction(
                BABYLON.ActionManager.OnPickTrigger,
                function (ev) {
                  let inst = ev.source;
                }
              )
            );

            for (var index = 0; index < lattice.length; index++) {
              if (lattice[index][6] == type) {
                var newInstance = mesh.createInstance("i" + index);

                newInstance.position.x = lattice[index][2];
                newInstance.position.y = lattice[index][1] + 1.27;
                newInstance.position.z = lattice[index][0];
                newInstance.rotation.x = lattice[index][5];
                newInstance.rotation.y = -lattice[index][3];
                newInstance.rotation.z = lattice[index][4];
                newInstance.scaling.x = lattice[index][7];
                newInstance.actionManager = actionManager;
                newInstance.item = lattice[index][8];
                newInstance.freezeWorldMatrix();
              }
            }
          }
        );
      }

      window.initFunction = async function () {
        var asyncEngineCreation = async function () {
          try {
            return createDefaultEngine();
          } catch (e) {
            console.log(
              "the available createEngine function failed. Creating the default engine instead"
            );
            return createDefaultEngine();
          }
        };

        window.engine = await asyncEngineCreation();
        if (!engine) throw "engine should not be null.";
        startRenderLoop(engine, canvas);
        window.scene = createScene();
      };
      initFunction().then(() => {
        sceneToRender = scene;
      });

      // Resize
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
