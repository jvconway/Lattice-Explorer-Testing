    <canvas id="renderCanvas"></canvas>

    <script>
      var canvas = document.getElementById("renderCanvas");

      var startRenderLoop = function (engine, canvas) {
        engine.runRenderLoop(function () {
          if (sceneToRender && sceneToRender.activeCamera) {
            sceneToRender.render();
          }
        });
      };

      var engine = null;
      var scene = null;
      var sceneToRender = null;
      var createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {
          preserveDrawingBuffer: true,
          stencil: true,
          disableWebGL2Support: false,
        });
      };
      const createScene = function () {
        const scene = new BABYLON.Scene(engine);

        scene.clearColor = BABYLON.Color3.White();
        scene.gravity = new BABYLON.Vector3(0, -0.15, 0);

        const camera = new BABYLON.UniversalCamera(
          "camera",
          new BABYLON.Vector3(242, 2, -50),
          scene
        );

        camera.attachControl(canvas, true);
        camera.setTarget(new BABYLON.Vector3(0, 2, 1));

        camera.applyGravity = true;
        camera.ellipsoid = new BABYLON.Vector3(2, 1, 2);
        // Enable Collisions
        scene.collisionsEnabled = true;
        camera.checkCollisions = true;
        camera.inertia = 0.55;
        // camera.speed = 0.8;
        //Controls  WASD
        camera.keysUp.push(87);
        camera.keysDown.push(83);
        camera.keysRight.push(68);
        camera.keysLeft.push(65);

        // cameraTarget = new BABYLON.Vector3(0);

        const light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(1, 1, 0)
        );

        xshift = 2.5;
        zshift = -0.858;

        var walls = BABYLON.SceneLoader.ImportMesh(
          "",
          "./models/",
          "enclosureWalls.babylon",
          scene,
          function (newMeshes) {
            var mesh = newMeshes[0];
            mesh.position.x = xshift;
            mesh.position.z = zshift;
            mesh.freezeWorldMatrix();
            const wallMat = new BABYLON.StandardMaterial("wallMat");
            wallMat.diffuseColor = new BABYLON.Color3.White();
            mesh.material = wallMat;
            button1.onPointerUpObservable.add(function () {
              if (mesh.isVisible) {
                mesh.isVisible = false;
              } else {
                mesh.isVisible = true;
              }
            });
          }
        );

        var HSR = BABYLON.SceneLoader.ImportMesh(
          "",
          "./models/",
          "HSR.babylon",
          scene,
          function (newMeshes) {
            var mesh = newMeshes[0];
            mesh.position.x = xshift;
            mesh.position.z = zshift;
            mesh.freezeWorldMatrix();
          }
        );

        var ground = BABYLON.MeshBuilder.CreateGround(
          "ground",
          { width: 700, height: 200 },
          scene
        );
        ground.checkCollisions = true;
        ground.freezeWorldMatrix();
        const groundMat = new BABYLON.StandardMaterial("groundMat");
        groundMat.diffuseColor = new BABYLON.Color3.Gray();
        ground.material = groundMat;

        elementLoader("Quadrupole", lattice, scene);
        elementLoader("Sbend", lattice, scene);
        elementLoader("Drift", lattice, scene);
        elementLoader("Pipe", lattice, scene);
        elementLoader("Lcavity", lattice, scene);
        elementLoader("RFcavity", lattice, scene);
        elementLoader("Solenoid", lattice, scene);
        elementLoader("E_Gun", lattice, scene);

        

        

        //  GUI
        var advancedTexture =
          BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

        text1 = new BABYLON.GUI.TextBlock();
        text1.text = "";
        text1.color = "red";
        text1.left = "0%";
        text1.top = "-43%";
        text1.fontSize = "30";
        text1.fontWeight = "bold";
        advancedTexture.addControl(text1);

        var button1 = BABYLON.GUI.Button.CreateSimpleButton(
          "but1",
          "Walls On/Off"
        );
        button1.width = "150px";
        button1.height = "40px";
        button1.color = "white";
        button1.cornerRadius = 20;
        button1.background = "green";
        button1.left = "-40%";
        button1.verticalAlignment = 0;
        button1.top = "20";
        advancedTexture.addControl(button1);

        var button2 = BABYLON.GUI.Button.CreateSimpleButton(
          "but2",
          "Camera: FPV"
        );
        button2.width = "150px";
        button2.height = "40px";
        button2.color = "white";
        button2.cornerRadius = 20;
        button2.background = "blue";
        button2.left = "-40%";
        button2.verticalAlignment = 0;
        button2.top = "80";
        advancedTexture.addControl(button2);

        button2.onPointerUpObservable.add(function () {
          let oldCamera = scene.cameras[0];
          let fpvCamera = new BABYLON.UniversalCamera(
            "fpvCamera",
            oldCamera.position,
            scene
          );
          oldCamera.dispose();

          fpvCamera.attachControl(canvas, true);
          fpvCamera.applyGravity = true;
          fpvCamera.ellipsoid = new BABYLON.Vector3(2, 1, 2);
          // Enable Collisions
          scene.collisionsEnabled = true;
          fpvCamera.checkCollisions = true;
          fpvCamera.inertia = 0.55;
          // camera.speed = 0.8;
          //Controls  WASD
          fpvCamera.keysUp.push(87);
          fpvCamera.keysDown.push(83);
          fpvCamera.keysRight.push(68);
          fpvCamera.keysLeft.push(65);
        });

        var button3 = BABYLON.GUI.Button.CreateSimpleButton(
          "but3",
          "Camera: Free Fly"
        );
        button3.width = "150px";
        button3.height = "40px";
        button3.color = "white";
        button3.cornerRadius = 20;
        button3.background = "blue";
        button3.left = "-40%";
        button3.verticalAlignment = 0;
        button3.top = "140";
        advancedTexture.addControl(button3);

        button3.onPointerUpObservable.add(function () {
          let oldCamera = scene.cameras[0];
          let flyCamera = new BABYLON.UniversalCamera(
            "flyCamera",
            oldCamera.position,
            scene
          );
          oldCamera.dispose();
          flyCamera.attachControl(canvas, true);
          //Controls  WASD
          flyCamera.keysUp.push(87);
          flyCamera.keysDown.push(83);
          flyCamera.keysRight.push(68);
          flyCamera.keysLeft.push(65);
        });

        

        // var button4 = BABYLON.GUI.Button.CreateSimpleButton(
        //   "but4",
        //   "Camera: Slider Focused"
        // );
        // button4.width = "150px";
        // button4.height = "40px";
        // button4.color = "white";
        // button4.cornerRadius = 20;
        // button4.background = "blue";
        // button4.left = "-40%";
        // button4.verticalAlignment = 0;
        // button4.top = "200";
        // advancedTexture.addControl(button4);

        // button4.onPointerUpObservable.add(function () {
        //   let oldCamera = scene.cameras[0];
        //   let focusedCamera = new BABYLON.FollowCamera(
        //     "focusedCamera",
        //     new BABYLON.Vector3(242, 2, -50),
        //     scene
        //   );
        //   oldCamera.dispose();
        //   focusedCamera.attachControl(canvas, true);
        //   focusedCamera.target = targetElement;
        // });

        // var slider = new BABYLON.GUI.Slider();
        // slider.minimum = 1;
        // slider.maximum = 100;
        // slider.value = 0;
        // slider.height = "20px";
        // slider.width = "600px";
        // slider.verticalAlignment = 1;
        // slider.top = "-50";
        // // slider.onValueChangedObservable.add(function (value) {
        // //   header.text =
        // //     "Y-rotation: " + (BABYLON.Tools.ToDegrees(value) | 0) + " deg";
        // //   if (skull) {
        // //     skull.rotation.y = value;
        // //   }
        // // });
        // advancedTexture.addControl(slider);

        return scene;
      };

      function elementLoader(type, lattice, scene) {
        BABYLON.SceneLoader.ImportMesh(
          "",
          "./models/",
          type + ".babylon",
          scene,
          function (newMeshes) {
            var mesh = newMeshes[0];
            mesh.registerInstancedBuffer("color", 4);
            mesh.instancedBuffers.color = new BABYLON.Color4(1, 1, 1, 1);
            mesh.isVisible = false;

            let actionManager = new BABYLON.ActionManager(scene);
            actionManager.registerAction(
              new BABYLON.ExecuteCodeAction(
                BABYLON.ActionManager.OnPointerOverTrigger,
                function (ev) {
                  let inst = ev.source;
                  text1.text = "Element Is: " + inst.item;
                  if (!inst.isMarked)
                    inst.instancedBuffers.color = new BABYLON.Color4(3, 3, 3);
                }
              )
            );
            actionManager.registerAction(
              new BABYLON.ExecuteCodeAction(
                BABYLON.ActionManager.OnPointerOutTrigger,
                function (ev) {
                  let inst = ev.source;
                  text1.text = "";
                  if (!inst.isMarked)
                    inst.instancedBuffers.color = new BABYLON.Color4(1, 1, 1);
                }
              )
            );
            actionManager.registerAction(
              new BABYLON.ExecuteCodeAction(
                BABYLON.ActionManager.OnPickTrigger,
                function (ev) {
                  let inst = ev.source;
                }
              )
            );

            for (var index = 0; index < lattice.length; index++) {
              if (lattice[index][6] == type) {
                var newInstance = mesh.createInstance("i" + index);

                newInstance.position.x = lattice[index][2];
                newInstance.position.y = lattice[index][1] + 1.27;
                newInstance.position.z = lattice[index][0];
                newInstance.rotation.x = lattice[index][5];
                newInstance.rotation.y = -lattice[index][3];
                newInstance.rotation.z = lattice[index][4];
                newInstance.scaling.x = lattice[index][7];
                newInstance.actionManager = actionManager;
                newInstance.item = lattice[index][8];
                newInstance.freezeWorldMatrix();
              }
            }
          }
        );
      }

      window.initFunction = async function () {
        var asyncEngineCreation = async function () {
          try {
            return createDefaultEngine();
          } catch (e) {
            console.log(
              "the available createEngine function failed. Creating the default engine instead"
            );
            return createDefaultEngine();
          }
        };

        window.engine = await asyncEngineCreation();
        if (!engine) throw "engine should not be null.";
        startRenderLoop(engine, canvas);
        window.scene = createScene();
      };
      initFunction().then(() => {
        sceneToRender = scene;
      });

      // Resize
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
